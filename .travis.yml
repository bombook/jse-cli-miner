dist: trusty
sudo: false

language: node_js

cache:
  directories:
  - $HOME/.pkg-cache

node_js:
  - 8

install:
  - npm i -g pkg

script:
  - npm run eslint
  - pkg --out-path releases .

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: releases/*
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    api_key: $NPM_AUTH_TOKEN
    email: $NPM_EMAIL
    on:
      tags: true
